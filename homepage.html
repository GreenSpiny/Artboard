<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CollaborArt</title>

    <!-- Boostrap -->
    <link href="resources/bootstrap-3.3.6-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>

    <!-- Custom CSS File -->
    <link href="webapp.css" rel="stylesheet">
  </head>

  <body id="homepage_logged_out">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-fixed-top" id="shadow_nav">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">CollaborArt</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="homepage.html">Home</a></li>
          <li><a href="#">Canvas</a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Log In</a></li>
        </ul>
      </div>
    </nav>

    <!-- Title and small description -->
    <div class="container">
      <div class="body">
        <h1 style="color: #5557fe; font-family: 'Indie Flower'">CollaborART</h1>
        <p class="lead" style="text-align:center; font-family: 'Fjalla One', sans-serif;">
          Welcome to the world of artful collaboration!<br>
          Connect with friends to create fun<br>
          and exciting masterpieces!</p>
      </div>
    </div>

    <!-- Buttons and Input Boxes -->
    <div class="container" style="padding-top:20px;">
      <div class="row">
        <form class="form-horizontal" role="form">

          <div class="form-group">
            <div class="col-md-4 col-md-offset-4">
              <input type="username" name="username" id="username" class="form-control input-md pull-middle" placeholder="Username">
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-4 col-md-offset-4">
              <input type="password" name="password" id="password" class="form-control input-md pull-middle" placeholder="Password">
            </div>
          </div>

          <div class="form-group"> 
            <div class="col-md-4 col-md-offset-4">
              <div class="checkbox">
                <label><input type="checkbox" value="">Remember Me</label>
                <a href="" class="pull-right">Forgot Password?</a>
              </div>
            </div>
          </div>

            <div class="col-md-2 col-md-offset-4" >
              <input type="sign_in" class="btn btn-md btn-success btn-block" value="Sign In">
            </div>
            <div class="col-md-2" >
              <a href="homepage_signed_in.html" class="btn btn-md btn-primary btn-block">Register</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="container" style="padding-top:40px;">
      <div class="row">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <div class="col-md-4 col-md-offset-4">
              <a href="" class="btn btn-lg btn-warning btn-block">New Canvas</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <div class="col-md-4 col-md-offset-4">
              <a href="" class="btn btn-lg btn-info btn-block">Help</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="resources/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

  </body>
</html>
