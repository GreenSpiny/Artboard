            </div>
            <div class="col-md-4" >
              <p class="lead">User1234</p>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-2">
              <p class="lead">Password:</p>
            </div>
            <div class="col-md-4" >
              <input type="password" name="password" id="password" class="form-control input-md" placeholder="Password" value="****">
            </div>
            <div class="col-md-1" >
              <input type="edit" class="btn btn-md btn-primary btn-block" value="Edit">
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-2">
              <p class="lead">Email:</p>
            </div>
            <div class="col-md-4" >
              <input type="email" name="email" id="email" class="form-control input-md" placeholder="Email" value="user1234@domain.com">
            </div>
            <div class="col-md-1" >
              <input type="edit" class="btn btn-md btn-primary btn-block" value="Edit">
            </div>
          </div>

          <div class="form-group" style="padding-top: 20px;">
            <div class="col-md-12" >
              <p class="lead">Receive emails about...</p>
            </div>
            <label class="col-sm-4 control-label">... invites to collaborate on projects (recommended)?</label>
            <div class="col-sm-8">
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                </label>
              </div>
            </div>
            <label class="col-sm-4 control-label">... featured art and users?</label>
            <div class="col-sm-8">
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                </label>
              </div>
            </div>
            <label class="col-sm-4 control-label pull-left"> ... product updates and additions?</label>
            <div class="col-sm-8">
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                </label>
              </div>
            </div>
            <div class="col-md-1 col-md-offset-4" >
              <input type="apply" class="btn btn-md btn-success btn-block" value="Apply">
            </div>
          </div>
