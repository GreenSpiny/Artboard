<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
  
    <title>Collective Canvas</title>
  
    <!-- JQuery -->
    <script src="resources/jquery-2.1.4.min.js" type="text/javascript"></script>
    
    <!-- Boostrap -->
    <link href="resources/bootstrap-3.3.6-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    
    <!-- TinyColor -->
    <script src="resources/tinycolor.js"></script>
    
    <!-- Custom Files --> 
    <link href="resources/canvasStyle.css" rel="stylesheet" type="text/css">
    <script src="resources/canvasDrawing.js" type="text/javascript"></script>
    <script src="resources/canvasLayers.js" type="text/javascript"></script>
    <script src="resources/canvasUI.js" type="text/javascript"></script>
  
  </head>

  <body>

    <div id="topBar">
    
      <div id="navigation" class="buttonContainer">
        <a href="homepage_signed_in.html">
          <button id="homeBTN" class="square btn btn-info"></button>
        </a>
        <a href="my_account.html">
          <button id="accountBTN" class="rect btn btn-info">My Account<span class="glyphicon glyphicon-cog"></span></button>
        </a>
        <button id="helpBTN" class="rect btn btn-info">Help<span class="glyphicon glyphicon-question-sign"></span></button>
      </div>
      
      <div id="colors" class="buttonContainer">
        <div id="secondaryColor" class="colorBox"></div>
        <div id="primaryColor" class="colorBox"></div>
      </div>
      
      <div id="RGBsliders" class="buttonContainer sliders">
        <form id="redForm">
          <p>R:</p>
          <input id="redSlider" class="rangeInput" type="range" step=1 min=0 max=255 value=0></input>
          <input id="redNumber" class="numberInput" type="number" min=0 max=255 value=0></input>
        </form>
        <form id="greenForm">
          <p>G:</p>
          <input id="greenSlider" class="rangeInput" type="range" step=1 min=0 max=255 value=0></input>
          <input id="greenNumber" class="numberInput" type="number" min=0 max=255 value=0></input>
        </form>
        <form id="blueForm">
          <p>B:</p>
          <input id="blueSlider" class="rangeInput" type="range" step=1 min=0 max=255 value=0></input>
          <input id="blueNumber" class="numberInput" type="number" min=0 max=255 value=0></input>
        </form>
      </div>
      
      <div id="HSVsliders" class="buttonContainer sliders">
        <form id="hueForm">
          <p>H:</p>
          <input id="hueSlider" class="rangeInput" type="range" step=1 min=0 max=360 value=0></input>
          <input id="hueNumber" class="numberInput" type="number" min=0 max=360 value=0></input>
        </form>
        <form id="saturationForm">
          <p>S:</p>
          <input id="saturationSlider" class="rangeInput" type="range" step=1 min=0 max=100 value=0></input>
          <input id="saturationNumber" class="numberInput" type="number" min=0 max=100 value=0></input>
        </form>
        <form id="valueForm">
          <p>V:</p>
          <input id="valueSlider" class="rangeInput" type="range" step=1 min=0 max=100 value=0></input>
          <input id="valueNumber" class="numberInput" type="number" min=0 max=100 value=0></input>
        </form>
      </div>
      
      <div id="colorPicker" class="buttonContainer">
        <canvas id="colorCanvas" width="84" height="84"></canvas>
      </div>
      
      <div id="toolOptions" class="buttonContainer">
        <p><b>Tool Options</b></p>
        <p>(placeholder)</p>
      </div>
      
      <div id="export" class="buttonContainer">
        <button id="accountBTN" class="rect btn btn-info" value="You have saved your work! (placeholder)">Save<span class="glyphicon glyphicon-floppy-save"></span></button>
        <button id="helpBTN" class="rect btn btn-info" value="You have exported your work to a file! (placeholder)">Export<span class="glyphicon glyphicon-picture"></span></button>
      </div>
      
      <div id="sharing" class="buttonContainer">
        <p>Share and collaborate!</p>
        <button id="facebookBTN" class="tiny btn btn-primary" value="You have successfully shared on Facebook! (placeholder)">
          <img src="resources/images/FacebookIcon.png"></img>
        </button>
        <button id="twitterBTN" class="tiny btn btn-info" value="You have successfully shared on Twitter! (placeholder)">
          <img src="resources/images/TwitterIcon.png"></img>
        </button>
        <button id="deviantartBTN" class="tiny btn btn-default" value="You have successfully shared on Deviantart! (placeholder)">
          <img src="resources/images/DeviantIcon.png"></img>
        </button>
        <button id="emailBTN" class="tiny btn btn-default" value="You have successfully shared via email! (placeholder)">
          <img src="resources/images/EmailIcon.png"></img>
        </button>
      </div>
      
    </div>
  
    <div id="sideBar">
      <div id="sideBarHandle" pressed="0" class="handle">Tools</div>
      <button id="rectangleBTN" custom="crosshair" x="0" y="0"  class="tiny btn btn-default" index="0"  data-toggle="tooltip" title="select"></button>
      <button id="circleBTN" custom="crosshair" x="0" y="0"     class="tiny btn btn-default" index="1"  data-toggle="tooltip" title="select"></button>
      <button id="brushBTN" custom="" x="0" y="0"               class="tiny btn btn-default" index="2"  data-toggle="tooltip" title="brush"></button>
      <button id="pencilBTN" custom="" x="0" y="0"              class="tiny btn btn-default" index="3"  data-toggle="tooltip" title="pencil"></button>
      <button id="airbrushBTN" custom="" x="4" y="4"            class="tiny btn btn-default" index="4"  data-toggle="tooltip" title="airbrush"></button>
      <button id="eraserBTN" custom="" x="4" y="4"              class="tiny btn btn-default" index="5"  data-toggle="tooltip" title="eraser"></button>
      <button id="bucketBTN" custom="" x="1" y="26"             class="tiny btn btn-default" index="6"  data-toggle="tooltip" title="fill"></button>
      <button id="dropperBTN" custom="" x="0" y="22"            class="tiny btn btn-default" index="7"  data-toggle="tooltip" title="dropper"></button>
      <button id="moveBTN" custom="" x="16" y="16"              class="tiny btn btn-default" index="8"  data-toggle="tooltip" title="move"></button>
      <button id="rotateBTN" custom="" x="4" y="4"              class="tiny btn btn-default" index="9"  data-toggle="tooltip" title="rotate"></button>
      <button id="scaleBTN" custom="" x="10" y="10"             class="tiny btn btn-default" index="10" data-toggle="tooltip" title="scale"></button>
      <button id="skewBTN" custom="" x="13" y="5"               class="tiny btn btn-default" index="11" data-toggle="tooltip" title="skew"></button>
      <button id="blurBTN" custom="" x="11" y="11"              class="tiny btn btn-default" index="12" data-toggle="tooltip" title="blur"></button>
      <button id="smudgeBTN" custom="" x="14" y="15"            class="tiny btn btn-default" index="13" data-toggle="tooltip" title="smudge"></button>
      <button id="gradientBTN" custom="" x="4" y="4"            class="tiny btn btn-default" index="14" data-toggle="tooltip" title="gradient"></button>
      <button id="textBTN" custom="" x="4" y="4"                class="tiny btn btn-default" index="15" data-toggle="tooltip" title="text"></button>
      <button id="panBTN" custom="" x="13" y="14"               class="tiny btn btn-default" index="16" data-toggle="tooltip" title="pan"></button>
      <button id="zoomBTN" custom="" x="4" y="4"                class="tiny btn btn-default" index="17" data-toggle="tooltip" title="zoom"></button>
    </div>
    
    <div id="layersBar">
      <div id="layersBarHandle" pressed="0" class="handle">Layers</div>
      <div id="layerOptions" class="form-group">
        <input id="layerName" type="text" value="Layer_1" class="form-control"></input>
        <input id="layerOpacityNumber" type="number" min=0 max=100 value=100 class="form-control"></input>
        <input id="layerOpacitySlider" type="range" min=0 max=100 value=100 step=1></input>
        <select id="layerBlend" class="form-control">
          <option>Normal</option>
          <option>Add</option>
          <option>Subtract</option>
          <option>Multiply</option>
          <option>Overlay</option>
          <option>XOR</option>
        </select>
      </div>
      <div id="layerList">
      
        <div id="Layer_1" class="layer">
          <div class="btn-group-vertical">
            <button type="button" num="0" id="Layer_Visibility" class="micro btn btn-default visibility" data-toggle="tooltip" title="hide layer"></button>
            <button type="button" num="1" id="Layer_Lock_Off" class="micro btn btn-default lock" data-toggle="tooltip" title="lock layer"></button>
          </div>
          <span class="nameArea">Layer_1</span>
          <div class="btn-group">
            <button type="button" num="2" id="Layer_New" class="nano btn btn-default new"    data-toggle="tooltip" title="new"></button>
            <button type="button" num="3" id="Layer_Copy" class="nano btn btn-default copy"   data-toggle="tooltip" title="duplicate"></button>
            <button type="button" num="4" id= "Layer_Delete" class="nano btn btn-default delete" data-toggle="tooltip" title="delete"></button>
            <button type="button" num="5" id="Layer_Move" class="nano btn btn-default move"   data-toggle="tooltip" title="move up"></button>
            <button type="button" num="6" id="Layer_Merge" class="nano btn btn-default merge"  data-toggle="tooltip" title="merge down"></button>
          </div>
        </div>
      
      </div>
    </div>
    
    <div id="canvasContainer">
      <canvas id="mainCanvas" width="1080" height="600"></canvas>
      <div class="form-group">
        <input id="canvasWidth" type="number" class="form-control input-sm" value=1080></input>
        <p>px</p>
        <p id="breakSymbol">|</p>
        <input id="canvasHeight" type="number" class="form-control input-sm" value=600></input>
        <p>px</p>
      </form>
    </div>
    <div id="canvasResize" pressed="0" class="handle"></div>
  
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="resources/bootstrap-3.3.6-dist/js/bootstrap.min.js" type="text/javascript"></script>
  
  </body>

</html>
