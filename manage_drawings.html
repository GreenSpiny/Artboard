    <script type="text/javascript">

      var duplicate_buttons = document.getElementsByClassName('duplicate_button_overlay');
      console.log(Array.isArray(duplicate_buttons))

      for (var i=0; i < duplicate_buttons.length; i++) {
        duplicate_buttons[i].onclick = function() {
          console.log("Testing");
          var thumbnail = this.parentElement;
          var duplicate_thumbnail_name = thumbnail.childNodes[7].innerText + ' duplicate';
          var cloned_thumbnail = thumbnail.cloneNode(true);
          cloned_thumbnail.childNodes[7].innerText = duplicate_thumbnail_name;
          thumbnail.parentElement.appendChild(cloned_thumbnail);
        };
      }


      var delete_buttons = document.getElementsByClassName('delete_button_overlay');

      for (var i=0; i < delete_buttons.length; i++) {
        delete_buttons[i].onclick = function() {
          var confirmation = confirm('Are you sure you want to delete this drawing?')

          if (confirmation == true) {
            var thumbnail = this.parentElement;
            thumbnail.parentElement.removeChild(thumbnail);
          }
        };
      }

    </script>
